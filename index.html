<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-bold">HELLO </span>
            <span class="logo-outline">SHOP</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">FAQ</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#" class="login">Login</a>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-text">
            <h1>Welcome To Our <span class="highlight"><br> Hello Shop World</span></h1>
            <p>Hello Shop is the buying and selling of goods and services, or the transmitting of funds or data, over an electronic network, primarily the internet.</p>
            <button>SHOP NOW</button>
            <button class="secondary-button">Contact US</button>
        </div>
        <div class="hero-image">
            <img src="illustration.png" alt="Illustration of people interacting with a web interface">
        </div>
    </section>

    <div class="scroll-down">
        <p>Scroll Down</p>
        <div class="arrow">&#8744;</div>
    </div>
